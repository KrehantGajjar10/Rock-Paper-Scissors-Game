<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <p class="topheading">Rock Paper Scissors</p>
    <div class="middlesection">
      <div class="move-button-container">
        <button onclick="
        playGame('rock');
        "class="move-button">
          <img src="images/rock-icon.png" class="move-icon">
        </button>

        <button onclick="
        playGame('paper');
        "class="move-button">
          <img src="images/paper-icon.png" class="move-icon">
        </button>

        <button onclick="
        playGame('scissors');
        "class="move-button">
          <img src="images/scissors-icon.png" class="move-icon">
        </button>
      </div>

      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>

      <div class="reset-button-container">
        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        "class="reset-button">
          Reset Score
        </button>
      </div>
    </div>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
